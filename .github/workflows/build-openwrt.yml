          echo "======================="

      - name: 编译并生成安装包
        working-directory: ${{ env.OPENWRT_ROOT_PATH }}
        run: |
          make package/compile -j $(($(nproc)+1)) || make package/compile -j1 V=s
          make package/install -j $(($(nproc)+1)) || make package/install -j1 V=s
